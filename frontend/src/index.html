<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script defer src="script.js"></script>
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"> Todo List</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="todoInput" class="form-control" placeholder="Enter Task">
                    <button class="btn btn-primary" type="button" onclick="addTodo()">Add Task</button>
                </div>
                
                <ul id="todoList" class="list-group">
                    <!-- Todo Items added here -->
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
